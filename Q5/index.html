<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>
<body>
    <form>
        <!-- textbox - text -->
        <div>
            <label for="username">Text : </label> <br/> 
            <input type="text" name="username" id="username" placeholder="e.g Ace ">
        </div>
        <!-- radio -->
        <div>
            <input type="radio" name="gender" id="genderM" value="male"> 
            <label for="genderM">Male</label>  
            <input type="radio" name="gender" id="genderF" value="female"> 
            <label for="genderF">Female</label>
        </div>
        <!-- checkbox -->
        <div>
            <input type="checkbox" name="hobbies" id="swimming" value="swimming">
            <label for="swimming">Swimming</label>
            <input type="checkbox" name="hobbies" id="cycling" value="cycling">
            <label for="cycling">Cycling</label>
            <input type="checkbox" name="hobbies" id="dancing" value="dancing">
            <label for="dancing">Dancing</label>
        </div>
        <!-- number -->
        <label for="age">Age:</label> 
        <input type="number" name="age" id="age" value="18" min="0" max="99">
        <!-- select - dropdown -->
        <div>
            <select name="nationality" id="nationality">
                <option value="none">---- Please select one ----</option>
                <option value="singapore">Singapore</option>
                <option value="malaysia">Malaysia</option>
            </select>
        </div>
        <!-- date -->
        <div>
            <label for="dob">Date of Birth: </label>
            <input type="date" name="dob" id="dob">
        </div>
        <!-- textarea -->
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
        <!-- submit button -->
        <div>
            <input type="submit" value="Create User">
            <button>Cancel</button>
        </div>
        
    </form>
</body>
</html>
